{% extends "base.html" %}

{% block class %}class="sub_page"{% endblock class %}
{% block table_status %}active{% endblock table_status %}
{% block main %}

  <!-- Registration Section -->
  <section class="register_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Join Afridi Cricket Academy – Register Now!
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url 'Register' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <input type="text" name="full_name" required placeholder="Your Name">
              <input type="text" name="address" required placeholder="Address">
              <input type="number" name="phone_no" required placeholder="Phone Number">
          
              <!-- ✅ Fix Category Dropdown -->
              <select name="category_name" required>
                  <option value="" disabled selected>Select Category</option>
                  {% for category in categories %}
                      <option value="{{ category.id }}">{{ category.category_role }}</option>
                  {% endfor %}
              </select>
          
              <select name="player_role" required>
                  <option value="Batsman">Batsman</option>
                  <option value="Bowler">Bowler</option>
                  <option value="All-Rounder">All-Rounder</option>
                  <option value="Wicket-Keeper">Wicket-Keeper</option>
              </select>
          
              <input type="file" name="image">
          
              <button type="submit">Submit</button>
          </form>
          
          
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="map_container">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Registration Section -->

{% endblock main %}
