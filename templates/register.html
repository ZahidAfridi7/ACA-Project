{% extends "base.html" %}

{% block class %}class="sub_page"{% endblock class %}
{% block table_status %}active{% endblock table_status %}
{% block main %}

  <!-- Registration Section -->
  <section class="register_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Join Afridi Cricket Academy â€“ Register Now!
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url "Register" %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div>
                <input type="text" class="form-control" name="player_name" required placeholder="Player Name" />
              </div>

              <div>
                <input type="text" class="form-control" name="phone_number" required placeholder="Phone Number" />
              </div>

              <div>
                <input type="text" class="form-control" name="address" required placeholder="Address" />
              </div>

              <div>
                <select class="form-control nice-select wide" required name="match_experience">
                  <option value="" disabled selected>
                    How many matches have you played?
                  </option>
                  <option value="10">10 Matches</option>
                  <option value="20">20 Matches</option>
                  <option value="30">30 Matches</option>
                  <option value="40+">40+ Matches</option>
                </select>
              </div>

              <div>
                <select class="form-control nice-select wide" required name="player_role">
                  <option value="" disabled selected>Choose Your Role</option>
                  <option value="Batsman">Batsman</option>
                  <option value="Bowler">Bowler</option>
                  <option value="All-Rounder">All-Rounder</option>
                  <option value="Wicket-Keeper">Wicket-Keeper</option>
                </select>
              </div>

              <div>
                <label>Upload Your Image:</label>
                <input type="file" required name="player_image" class="form-control" accept="image/*">
              </div>

              <div>
                <label>Date of Birth:</label>
                <input type="date" required name="dob" class="form-control">
              </div>

              <div class="btn_box">
                <button type="submit">
                  Register Now
                </button>
              </div>
              
            </form>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="map_container">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Registration Section -->

{% endblock main %}
